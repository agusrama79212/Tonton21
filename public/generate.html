<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Link - Tonton 21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl border border-slate-200 overflow-hidden">
        <div class="bg-blue-600 px-8 py-6 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
            <div class="relative z-10">
                <div class="w-12 h-12 bg-white/20 backdrop-blur-sm rounded-xl flex items-center justify-center mx-auto mb-3 shadow-lg">
                    <i class="fa-solid fa-link text-white text-xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-white tracking-wide">Generate Secure Link</h1>
                <p class="text-blue-100 text-sm mt-1">Create a verified shortlink for Tonton 21</p>
            </div>
        </div>

        <div class="p-8">
            <div class="space-y-5">
                <div>
                    <label for="longUrl" class="block text-sm font-semibold text-slate-700 mb-2">Destination URL</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fa-solid fa-globe text-slate-400"></i>
                        </div>
                        <input type="url" id="longUrl" placeholder="https://example.com/video.mp4" 
                            class="block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-slate-50 transition-all outline-none text-slate-800 placeholder-slate-400">
                    </div>
                </div>

                <button id="generateBtn" onclick="processLink()" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3.5 rounded-xl transition-all duration-200 shadow-lg shadow-blue-500/30 flex items-center justify-center gap-2 active:scale-[0.98]">
                    <span id="btnText">Generate Link</span>
                    <i id="btnIcon" class="fa-solid fa-bolt"></i>
                    <i id="btnSpinner" class="fa-solid fa-circle-notch fa-spin hidden"></i>
                </button>
            </div>

            <div id="resultContainer" class="hidden mt-8 pt-6 border-t border-slate-100 animate-fade-in">
                <div class="bg-green-50 border border-green-100 rounded-xl p-4 mb-4 flex items-center gap-3">
                    <i class="fa-solid fa-check-circle text-green-500 text-xl"></i>
                    <div>
                        <h3 class="font-bold text-green-800 text-sm">Successfully Generated</h3>
                        <p class="text-green-600 text-xs">Link has been added to the database.</p>
                    </div>
                </div>

                <div class="relative group">
                    <input type="text" id="shortLink" readonly 
                        class="block w-full pr-24 pl-4 py-3 bg-slate-50 border border-slate-200 rounded-xl text-slate-600 font-mono text-sm focus:outline-none">
                    <button onclick="copyLink()" 
                        class="absolute right-1 top-1 bottom-1 bg-white hover:bg-slate-100 text-slate-700 font-semibold px-4 rounded-lg border border-slate-200 transition-colors text-xs uppercase tracking-wider">
                        Copy
                    </button>
                </div>
            </div>
            
            <div id="errorContainer" class="hidden mt-6 bg-red-50 border border-red-100 rounded-xl p-4 flex items-center gap-3">
                <i class="fa-solid fa-triangle-exclamation text-red-500"></i>
                <p id="errorMsg" class="text-red-600 text-sm font-medium"></p>
            </div>
        </div>

        <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-400 font-medium">System v2.0 &bull; Connected to Database</p>
        </div>
    </div>
